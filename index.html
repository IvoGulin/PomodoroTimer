<!DOCTYPE html>
<html lang="hr">
<head>
  <title>Pomodoro Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="index.html">Pomodoro Timer</a>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <img src="images/pomodoro.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Pomodoro" width="350" height="350">
</div>
<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <h3 class="margin">Pomodoro Timer</h3>
    <table class="table">
      <tr>
        <td>Work:</td>
        <td>Break:</td>
        <td>Cycles:</td>
      </tr>
      <tr>
        <td>
			<span id="w_minutes">25</span>
			<span class="semicolon">:</span>
			<span id="w_seconds">00</span>
		</td>
        <td>
			<p id="counter" class="timer">0</p>
		</td>
        <td>
			<span id="b_minutes">05</span>
			<span class="semicolon">:</span>
			<span id="b_seconds">00</span>
		</td>
      </tr>
      <tr>
        <td><button type="button" id="start" class="btn btn-warning">Start</button></td>
        <td><button type="button" id="reset" class="btn btn-warning">Reset</button></td>
        <td><button type="button" id="stop" class="btn btn-warning">Pause</button></td>
      </tr>
  </table>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>Made By Ivo Gulin <a href="http://cvijet.pondi.hr/"> Pomodoro Timer</a></p> 
</footer>
<script src="js/main.js"></script>
</body>
</html>
